<body>
    <header>
        <div id="header_left">
            <img class="header_logo" src="{% static 'img\transparent_main_logo.png' %}" alt="">
            <div class="label">Watershop</div>
            <div class="header_button"><a class="header_button_link" href="{% url 'blog' %}">Блог</a></div>
        </div>
        <div id="header_right">
            {% if not user.is_authenticated %}
            <div class="header_button"><a class="header_button_link" href="{% url 'registration' %}">Регистрация</a></div>
            <div class="header_button"><a class="header_button_link" href="{% url 'login' %}">Вход</a></div>
            {% else %}
            <div class="header_button">{{user.username}}</div>
            <div class="header_button"><a class="header_button_link" href="{% url 'logout' %}">Выход</a></div>
            {% endif %}
        </div>
    </header>
    {% block content %}
    {% endblock %}
